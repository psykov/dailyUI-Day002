  <body>

    <nav class="navbar">
      <div class="container-fluid">

<div class="container">
  
  <!-- Content here -->
  <div class="container text-center">
  <div class="row">
    <div class="col col-xl-1 col-lg-2 col-md-1">
      
     <!-- Content here -->
    </div>
    <div class="col-xl-10 col-lg-8 col-md-10">

     <!-- Columna exterior -->

      <div class="row">

             <!-- Columna doble interior -->
             <h2 class="text-center title-header">Checkout</h2>

      <div class="col-xl-7 col-lg-7 col-md-12">

      <form class="signupform">

        <label for="exampleInputEmail1" class="form-label">País</label>
        <div class="dropdown">
    
          <select class="form-select" aria-label="Default select example">
            <option selected>Seleccione su país</option>
            <option value="1">México</option>
            <option value="2">Argentina</option>
            <option value="3">Brasil</option>
          </select>
        </div>

        <label for="exampleInputEmail1" class="form-label">Método de pago</label>
        <div class="accordion accordion-flush" id="accordionFlushExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                <i class="fa-brands fa-cc-visa fa-beat" style="color: #085bff; padding-right: 10px;"></i>VISA/Master Card  
                </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">

                <form class="row g-3">
                  <div class="col-lg-12">
                    <label for="inputEmail4" class="form-label">Nombre</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                  <div class="col-lg-12">
                    <label for="inputCity" class="form-label">CURP</label>
                    <input type="text" class="form-control" id="inputCity">
                   
                  </div>
                  <div class="col-12">
                    <label for="inputAddress" class="form-label">Número de Tarjeta</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="18 digitos">
                    
                  </div>
                  <div class="col-12">
                    <label for="inputAddress2" class="form-label">Fecha de expiración</label>
                    
                    <div class="row g-2">
                      <div class="col-md">
                        <div class="form-floating">
                          <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="mdo@example.com">
                          <label for="floatingInputGrid">Día</label>
                        </div>
                      </div>
                      <div class="col-md">
                        <div class="form-floating">
                          <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="mdo@example.com">
                          <label for="floatingInputGrid">Mes</label>
                        </div>
                      </div>
                      <div class="col-md">
                        <div class="form-floating">
                          <select class="form-select" id="floatingSelectGrid">
                            <option selected>Año</option>
                            <option value="1">2029</option>
                            <option value="2">2028</option>
                            <option value="3">2027</option>
                          </select>
                          <label for="floatingSelectGrid">Works with selects</label>
                        </div>
                      </div>
                    </div>

                  </div>
                  <div class="col-md-12">
                    <label for="inputPassword4" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="inputPassword4">
                  </div>
                  <div class="col-md-12">
                    <label for="inputState" class="form-label">Estado</label>
                    <select id="inputState" class="form-select">
                      <option selected>Elige tu Estado</option>
                            <option value="1">Aguascalientes</option>
                            <option value="2">Baja California Sur</option>
                            <option value="3">Campeche</option>
                    </select>
                  </div>
                  <div class="col-md-12">
                    <label for="inputZip" class="form-label">Código postal</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                  
                  
                </form>


              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                <i class="fa-brands fa-cc-paypal" style="color: #085bff; padding-right: 10px;"></i> Paypal 
              </button>
            </h2>
            <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
              <!-- Columna doble interior
              <div class="accordion-body">Placeholder content for this accordion, which is intended to demonstrate the <code>.accordion-flush</code> class. This is the second item's accordion body. Let's imagine this being filled with some actual content.</div>
            -->
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                <i class="fa-solid fa-money-bill-transfer" style="color: #085bff; padding-right: 10px;"></i>Transferencia electrónica
              </button>
            </h2>
            <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                         <!-- Columna doble interior

              <div class="accordion-body">Placeholder content for this accordion, which is intended to demonstrate the <code>.accordion-flush</code> class. This is the third item's accordion body. Nothing more exciting happening here in terms of content, but just filling up the space to make it look, at least at first glance, a bit more representative of how this would look in a real-world application.</div>
             -->
            </div>
          </div>
        </div>

      </form> 

        </div>

        <div class="col-xl-5 col-lg-5 col-md-12">

          <form class="signupform">
            <label for="exampleInputPassword1" class="form-label">Detalles de su compra</label>
            
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Artículo</th>
                  <th scope="col">Costo</th>
                </tr>
              </thead>
            <tbody>
            
              <tr>
                <td>TV</td>
                <td>$4,734.00</td>
      
              </tr>

              
            </tbody>
          </table>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Resumen de su compra</label>
            
            <table class="table table-hover">
                <thead>
                
                </thead>
              <tbody>
                <tr>
                  <td>Precio</td>
                  <td>$4,500.00</td>

                
                </tr>
                <tr>
                  <td>IVA</td>
                  <td>$234.00</td>
        
                </tr>

                <tr class="table-group-divider">
                  <th scope="row">Total</th>
                  <td>$4,734.00</td>
                </tr>
                
              </tbody>
            </table>
          </div>
          
        <div class="mb-3 form-check-inline">
          <label class="form-check-label" for="exampleCheck1">Al completar mi compra acepto que he leído y acepto los términos y condiciones</label>
        </div>
        <div class="mb-3 form-check">
        <button type="submit" class="btn btn-purple btn-lg">Comprar ahora</button>
      </div>

      </form>
      </div>
      </div>

    </div>

    <div class="col col-xl-1 col-lg-2 col-md-1">
      <!-- Content here -->
    </div>
